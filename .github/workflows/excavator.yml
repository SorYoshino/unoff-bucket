on:
  workflow_dispatch:
  schedule:
    # Runs at 45 minutes past the hour, every 3 hours
    - cron: '45 */3 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCOOP_BRANCH: develop
          SKIP_UPDATED: 1
